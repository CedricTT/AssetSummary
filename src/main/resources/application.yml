server:
  port: 8082
spring:
  application:
    name: assetSummary
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/assetSummary
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
      show-sql: true
