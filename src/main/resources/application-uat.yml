server:
  port: 80

spring:
  application:
    name: asset
  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
      show-sql: true
  flyway:
    baselineOnMigrate: true
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: https://config-server-dknqf7ztka-df.a.run.app

